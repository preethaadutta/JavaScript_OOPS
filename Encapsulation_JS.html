    <script>
        // Encapsulation example
        class Person
        {
            constructor(name,id)
            {
                this.name = name;
                this.id = id;
            }
            add_Address(address)
            {
                this.address = address;
            }
            getDetails()
            {
                console.log
                (`
                Name is: ${this.name},
                Address is: ${this.address}
                `);
            }
        }
        let person1 = new Person('Mukul',21);
        person1.add_Address('Delhi');
        person1.getDetails();
    </script>
