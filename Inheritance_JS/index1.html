                console.log(`Hello ${this.name}`);

    <!--
    <script>
        // parent class
        class Person 
        {
            greet() 
            {
                console.log("Hello Student");
            }
        }
        // inheriting parent class
        class Student extends Person 
        {
            study()
            {
                console.log("Learning JS");
            }
        }
        //creating object of child class
        let student1 = new Student();
        student1.study();
        student1.greet();
    </script>
    -->
    <script>
        // parent class
        class A 
        {
            //method of parent class
            sum(x,y) 
            {
                let s=x+y;
                console.log(`Sum: ${s}`);
            }
        }
        // child class
        class B extends A 
        {
            //method of child class
            sub(x,y)
            {
                let s=x-y;
                console.log(`Sub: ${s}`);
            }
        }
        //creating object of child class
        let b = new B();
        b.sum(2,4);
        b.sub(4,1);
    </script>
</body>
</html>
